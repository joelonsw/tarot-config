# k8s/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tarot-be
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0   # 기존 것 안 죽이고
      maxSurge: 1         # 새거 먼저 하나 올리고 교체
  selector:
    matchLabels:
      app: tarot-be
  template:
    metadata:
      labels:
        app: tarot-be
    spec:
      containers:
        - name: tarot-be
          image: joel610/tarot-be:3d4553c
          ports:
            - containerPort: 9000
          env:
            - name: APPLICATION_SECRET
              valueFrom:
                secretKeyRef:
                  name: tarot-secret
                  key: application-secret
            - name: GROQ_APIKEY
              valueFrom:
                secretKeyRef:
                  name: groq-secret
                  key: groq.apikey
          readinessProbe:
            httpGet:
              path: /
              port: 9000
            initialDelaySeconds: 5
            periodSeconds: 5
