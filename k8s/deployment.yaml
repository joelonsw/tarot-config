# k8s/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tarot-be
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tarot-be
  template:
    metadata:
      labels:
        app: tarot-be
    spec:
      containers:
        - name: tarot-be
          image: joel610/tarot-be:09a31bb
          ports:
            - containerPort: 9000
          env:
            - name: APPLICATION_SECRET
              valueFrom:
                secretKeyRef:
                  name: tarot-secret
                  key: application-secret
